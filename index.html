<!-- POP-UP CONTENT -->
<div id="maneuverData-pop" class="view_100 flexCentered vertical">

    <div class="dataHeader flexCentered">
        <div class="dataHeader_logo flexCentered">
            <img src="img/truck.svg" alt="ubicacion.svg">
        </div>
        <div class="dataHeader_meta ">
            <div class="flexCentered">
                <p id="maneuverID_prompt" class="strong">ID DE MANIOBRA</p>
            </div>
        </div>
    </div>

    <div class="dataContainer">
        <div class="flexCentered">
            <div class="rowLogo flexCentered">
                <img src="img/calendario.svg" alt="calendar">
            </div>
            <div class="rowData">
                <p class="strong">Fecha programada.</p>
                <P class="light" id="maneuverDate_prompt">Dato fecha programada</P>
            </div>
        </div>

        <div class="flexCentered">
            <div class="rowLogo flexCentered">
                <img src="img/ubicacion.svg" alt="location">
            </div>
            <div class="rowData">

            </div>
        </div>

<div id="gps-pop" class="view_100 flexCentered vertical">
    
    <div id="trackingMap" class="flexCentered view_70">

    </div>

<!--**************************************************
    [ ERROR POP-UP ]
**************************************************-->
<div class="view_100 hidden pop-error">
    <div class="flexCentered popImageContainer error-color">
        <img src="img/warning.svg" alt="error">
    </div>
    <div class="popTextPadding flexCentered vertical">
        <p id="errorText"></p>
        <button id="closeError" class="flexCentered topMargin popBtn error-color">CERRAR</button>
    </div>
</div> 




<!--**************************************************
    [ OK POP-UP ]
**************************************************-->
<div class="view_100 hidden pop-ok">
    <div class="flexCentered popImageContainer ok-color">
        <img src="img/ok.svg" alt="error">
    </div>
    <div class="popTextPadding flexCentered vertical">
        <p id="okText"></p>
        <button id="closeOK" class="flexCentered topMargin popBtn ok-color">CERRAR</button>
    </div>
</div> 


<!--**************************************************
    [TOAST]
**************************************************-->
<div class="view_100 toast-error toast">
    <div class="flexCentered popImageContainer error-color">
        <img src="img/warning.svg" alt="error">
    </div>
    <div class="popTextPadding flexCentered vertical">
        <p id="errorToastPrompt">-</p>
    </div>
</div>

<div class="view_100 toast-ok toast">
    <div class="flexCentered popImageContainer ok-color">
        <img src="img/ok.svg" alt="check">
    </div>
    <div class="popTextPadding flexCentered vertical">
        <p id="okToastPrompt">-</p>
    </div>
</div>

<div class="view_100 toast-loader loader">
    <div class="flexCentered popImageContainer">
        <img id="truck" src="img/truck.svg" alt="check">
    </div>
    <div class="popTextPadding flexCentered vertical">
        <p id="okToastPrompt">Ocupado, espere...</p>
    </div>
</div>
